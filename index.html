<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetMark</title>
  <style>
    html, body {
      width: 600px;
      height: 500px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #root { width: 100%; height: 100%; }
    /* Estilos globales para limpieza visual */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "url": "https://esm.sh/url@^0.11.4",
    "tailwindcss": "https://esm.sh/tailwindcss@^4.1.18",
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "autoprefixer": "https://esm.sh/autoprefixer@^10.4.23",
    "child_process": "https://esm.sh/child_process@^1.0.2"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- Pantalla de carga inicial -->
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; gap: 15px;">
      <div style="width: 30px; height: 30px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <p style="font-size: 14px; font-weight: 500; font-family: sans-serif;">Cargando JetMark...</p>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
