
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Speed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      width: 600px;
      height: 500px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #root { width: 100%; height: 100%; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <!-- Este es el punto de entrada que Chrome debe ejecutar -->
  <script type="module" src="index.tsx"></script>
</head>
<body>
  <div id="root">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; gap: 15px;">
      <div style="width: 30px; height: 30px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <p style="font-size: 14px; font-weight: 500;">Cargando marcadores...</p>
    </div>
  </div>
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
</body>
</html>
